<div class="filter-card">

  <h2>Sélectionnez vos critères de filtrage</h2>

  <pnx-input
    label="Nom du filtre"
    [parentFormControl]="filterForm.controls.name">
  </pnx-input>

  <pnx-select
    label="Champs à extraire"
    [parentFormControl]="filterForm.controls.fields"
    [options]="availableFields"
    [multiSelect]="true"
    [searchBar]="true">
  </pnx-select>

  <div class="period-row">
    <pnx-input
      label="Date de début"
      type="date"
      [parentFormControl]="filterForm.controls.startDate">
    </pnx-input>

    <pnx-input
      label="Date de fin"
      type="date"
      [parentFormControl]="filterForm.controls.endDate">
    </pnx-input>
  </div>

  <div *ngIf="dateRangeInvalid" class="error-msg">
    Entrez une période valide
  </div>

  <div class="filter-actions">
    <button mat-raised-button class="button-success"
            [disabled]="filterForm.invalid || dateRangeInvalid"
            (click)="applyFilter()">
      <mat-icon>check_circle</mat-icon>
      Valider
    </button>

    <button mat-raised-button color="warn"
            (click)="close.emit()">
      <mat-icon>close</mat-icon>
      Fermer
    </button>
  </div>

</div>
