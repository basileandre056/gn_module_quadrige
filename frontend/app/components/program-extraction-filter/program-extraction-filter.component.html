<div class="filter-card" [formGroup]="filterForm">
  <h2>Mettre √† jour la liste des programmes</h2>

  <!-- üß© Nom du filtre -->
  <pnx-input
    [parentFormControl]="filterForm.controls.name"
    label="Nom du filtre"
    placeholder="Nom du filtre">
  </pnx-input>

  <div
    class="error-msg"
    *ngIf="
      filterForm.controls.name.touched &&
      filterForm.controls.name.invalid
    ">
    Le nom du filtre doit contenir au moins 3 caract√®res.
  </div>

  <!-- üìç Lieu d‚Äôobservation -->
  <pnx-select
    [parentFormControl]="filterForm.controls.monitoringLocation"
    [items]="locations"
    itemLabel="label"
    itemValue="code"
    label="Lieu d‚Äôobservation"
    [searchBar]="true">
  </pnx-select>

  <div
    class="error-msg"
    *ngIf="
      filterForm.controls.monitoringLocation.touched &&
      filterForm.controls.monitoringLocation.invalid
    ">
    S√©lectionnez un lieu dans la liste.
  </div>

  <!-- ‚úÖ Actions -->
  <div class="filter-actions">
    <button
      mat-raised-button
      class="button-success"
      [disabled]="!isFormValid()"
      (click)="applyFilter()">
      <mat-icon>check_circle</mat-icon>
      Valider
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="close.emit()">
      <mat-icon>close</mat-icon>
      Fermer
    </button>
  </div>
</div>
