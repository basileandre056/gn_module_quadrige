<div class="filter-card">

  <h2>Mettre à jour la liste des programmes</h2>

  <pnx-input
    label="Nom du filtre"
    [parentFormControl]="filterForm.controls.name">
  </pnx-input>

  <pnx-select
    label="Lieu d’observation"
    [parentFormControl]="filterForm.controls.monitoringLocation"
    [options]="sugested_locations"
    optionLabel="label"
    optionValue="code"
    [searchBar]="true">
  </pnx-select>

  <div class="filter-actions">
    <button mat-raised-button class="button-success"
            [disabled]="filterForm.invalid"
            (click)="applyFilter()">
      <mat-icon>check_circle</mat-icon>
      Valider
    </button>

    <button mat-raised-button color="warn"
            (click)="close.emit()">
      <mat-icon>close</mat-icon>
      Fermer
    </button>
  </div>

</div>
